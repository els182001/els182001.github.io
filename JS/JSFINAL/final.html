<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/JS/JSFINAL/final.css">
</head>
<body>
  <h1>Play Tic Tac Toe</h1>
  <div id="game">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>

  <p id="winner-message"></p>
  <button id="restart-button">Restart</button>
    
  <script src="/JS/JSFINAL/final.js"></script>
</body>
</html>
