<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZXN0ZXJuMjAxIiwiYSI6ImNsZ3lobXRpZTA2cDgzc3NhZWlwN3JwdWoifQ.Jo2sndfJGBCQvQ-61-NPXg';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/estern201/clh72vcb300bk01r8024j93ww', // style URL
center: [-107.842131, 38.492368], // starting position [lng, lat]
zoom: 9 // starting zoom
});
</script>
 
</body>
</html>
